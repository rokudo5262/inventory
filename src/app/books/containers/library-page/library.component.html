<div class="lists row">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card class="list-card">
            <nb-card-header>Library</nb-card-header>
            <bc-book-preview-list [books]="books$ | async"></bc-book-preview-list>
        </nb-card>
    </div>

    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card class="list-card">
            <bc-book-search 
                [query]="searchQuery$ | async"
                [searching]="searchLoading$ | async"
                [error]="searchError$ | async"
                (search)="search($event)">
            </bc-book-search>
            <bc-book-preview-list [books]="searchedBooks$ | async"></bc-book-preview-list>
        </nb-card>
    </div>
</div>
