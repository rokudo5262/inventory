<nb-card>
  <nb-card-header><label>Delete RoomGroup</label></nb-card-header>
  <nb-card-body>
    <form [formGroup]="deleteRoomGroupForm" method="POST">
      <input type="hidden" formControlName="id" class="form-control" name="id" />
      <input type="hidden" formControlName="deleted" class="form-control" name="deleted"/>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="close()">Close</button>
    <button nbButton status="success" (click)="submit(deleteRoomGroupForm.value)">Delete</button>
  </nb-card-footer>
</nb-card>
