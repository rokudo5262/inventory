<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="title">
                <span>Apply For Customer detail</span>
            </div>
            <div class="btn">
                <button nbButton status="success" (click)="onSubmit(editApplyForCustomerForm.value)">
                    <i class="fas fa-pencil-alt"></i>&nbsp; Save
                </button>
                <button nbButton status="danger" (click)="delete()">
                    <i class="fas fa-trash-alt"></i>&nbsp; Delete
                </button>
                <button nbButton status="primary" (click)="navigateToCustomer($event)">
                    <i class="fas fa-arrow-left"></i>&nbsp; Back
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="editApplyForCustomerForm">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label>Apply Code: </label>
                    <input formControlName="applyForCode" class="form-control" name="applyForCode"
                        [(ngModel)]="applyForCustomer.applyForCode">
                </div>
                <div class="col-xs-12 col-md-6">
                    <label>Apply For Customer Code: </label>
                    <input formControlName="applyForCustomerCode" class="form-control" name="applyForCustomerCode"
                        [(ngModel)]="applyForCustomer.applyForCustomerCode">
                </div>
            </div>
        </form>
        <br>
        <div class="detail">
            <div class="title">
                <span>Detail</span>
            </div>
            <div class="btn">
                <!-- <button nbButton (click)="openNew()" >
                    <i class="fas fa-plus"></i>&nbsp; New
                </button> -->
                <button nbButton status="danger" (click)="onDelete($event)">
                    <i class="far fa-trash-alt"></i>&nbsp; Delete
                </button>
            </div>
            <div class="af-customer">
                <ng2-smart-table [settings]="settings" [source]="data" (userRowSelect)="onUserRowSelect($event)">
                </ng2-smart-table>
            </div>
        </div>
    </nb-card-body>
</nb-card>
