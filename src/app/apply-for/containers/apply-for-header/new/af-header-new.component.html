<nb-card>
    <nb-card-header>
        New Apply For Header
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="addApplyHeaderForm">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label for="companyCode">Company Code</label>
                    <input type="text" formControlName="companyCode" class="form-control" name="companyCode" required>

                    <label for="applyForCode">Apply Code</label>
                    <input type="text" formControlName="applyForCode" class="form-control" name="applyForCode" required>

                    <label for="customerCode">Customer Code</label>
                    <input type="text" formControlName="customerCode" class="form-control" name="customerCode" required>

                    <label for="applyForName">Apply For Name</label>
                    <input type="text" formControlName="applyForName" class="form-control" name="applyForName" required>

                    <label for="applyForType">Apply For Type</label>
                    <input type="text" formControlName="applyForType" class="form-control" name="applyForType" required>

                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" name="description" required>

                    <label for="remark">Remark</label>
                    <input type="text" formControlName="remark" class="form-control" name="remark" required>

                    <label for="source">Source</label>
                    <input type="text" formControlName="source" class="form-control" name="source" required>

                    <label for="createdBy">Created By</label>
                    <input type="text" formControlName="createdBy" class="form-control" name="createdBy" required>

                    <label for="lastUpdatedBy">Last Updated By</label>
                    <input type="text" formControlName="lastUpdatedBy" class="form-control" name="lastUpdatedBy" required>

                    <input hidden formControlName="status" class="form-control" name="status" required>
                    <input hidden formControlName="createdDateTime" class="form-control" name="createdDateTime" required>
                    <input hidden formControlName="lastUpdatedDateTime" class="form-control" name="lastUpdatedDateTime" required>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="btn btn-success" type="submit" status="success"
        (click)="onSubmit(addApplyHeaderForm.value)">Save</button>
        <button nbButton id="cancel" (click)="close()" status="danger">
        <i class="fas fa-ban"></i>&nbsp; Cancel
        </button>
    </nb-card-footer>
</nb-card>
