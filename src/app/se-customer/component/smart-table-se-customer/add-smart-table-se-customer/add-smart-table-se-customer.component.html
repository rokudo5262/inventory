<nb-card>
    <nb-card-header>Add Secondary Customer</nb-card-header>
    <nb-card-body>
        <form [formGroup]="addSecondaryCustomerForm" method="POST">
            <input type="hidden" formControlName="id" class="form-control" name="id">
            <div class="row">
                <div class="col-xs-5 col-md-5">
                    <label for="companyCode">Company Code</label>
                    <input nbInput type="text" formControlName="companyCode" class="form-control" name="companyCode">
                </div>
                <div class="col-xs-5 col-md-5">
                    <label for="customerCode">Customer Code</label>
                    <input nbInput type="text" formControlName="customerCode" class="form-control" name="customerCode">
                </div>
            </div>
            <br>
            <span>General Information</span>
            <div class="row">
                <div class="col-xs-5 col-md-5">
                    <label for="secondaryCustomerCode">Secondary Customer Code</label>
                    <input nbInput type="text" formControlName="secondaryCustomerCode" class="form-control"
                        name="secondaryCustomerCode">

                    <label for="secondaryCustomerName">Secondary Customer Name</label>
                    <input nbInput type="text" formControlName="secondaryCustomerName" class="form-control"
                        name="secondaryCustomerName">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="secondaryCustomerName2">Short name</label>
                    <input nbInput type="text" formControlName="secondaryCustomerName2" class="form-control"
                        name="secondaryCustomerName2">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="address">Address</label>
                    <input nbInput type="text" formControlName="address" class="form-control" name="address">
                </div>
                <div class="col-xs-5 col-md-5">
                    <label for="phone">Phone</label>
                    <input nbInput type="text" formControlName="phone" class="form-control" name="phone">

                    <label for="postCode">Post Code</label>
                    <input nbInput type="text" formControlName="postCode" class="form-control" name="postCode">

                    <!-- <label for="status">Status</label>
                 <input nbInput type="text" formControlName="status" class="form-control" name="status" > -->
                </div>
            </div>
            <br>
            <span>Other Information</span>
            <div class="row ">
                <div class="col-xs-5 col-md-5">
                    <label for="phone2">Phone 2</label>
                    <input nbInput type="text" formControlName="phone2" class="form-control" name="phone2">

                    <label for="contactName">Contact Name</label>
                    <input nbInput type="text" formControlName="contactName" class="form-control" name="contactName">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="email">Email</label>
                    <input nbInput type="text" formControlName="email" class="form-control" name="email">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input nbInput type="date" formControlName="dateOfBirth" class="form-control" name="dateOfBirth">
                </div>
                <div class="col-xs-6 col-md-6 ">
                    <label for="shipToAddress">Ship To Address</label>
                    <input nbInput type="text" formControlName="shipToAddress" class="form-control"
                        name="shipToAddress">

                    <label for="shipToPhone">Ship To Phone</label>
                    <input nbInput type="text" formControlName="shipToPhone" class="form-control" name="shipToPhone">

                    <label for="remark">Remark</label>
                    <input nbInput type="text" formControlName="remark" class="form-control" name="remark">
                </div>
            </div>
            <br>
            <span>Properties</span>
            <div class="row">
                <div class="col-xs-5 col-md-5">
                    <label for="secondaryCustomerType">Secondary Customer Type</label>
                    <input nbInput type="text" formControlName="secondaryCustomerType" class="form-control"
                        name="secondaryCustomerType">

                    <label for="secondaryCustomerTypeDescription">Secondary Customer Type Description</label>
                    <input nbInput type="text" formControlName="secondaryCustomerTypeDescription" class="form-control"
                        name="secondaryCustomerTypeDescription">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="secondaryCustomerClass">Secondary Customer Class</label>
                    <input nbInput type="text" formControlName="secondaryCustomerClass" class="form-control"
                        name="secondaryCustomerClass">

                    <!-- <div class="col-xs-12 col-md-12"> -->
                    <label for="secondaryCustomerClassDescription">Secondary Customer Class Description</label>
                    <input nbInput type="text" formControlName="secondaryCustomerClassDescription" class="form-control"
                        name="secondaryCustomerClassDescription">

                    <label for="customerSegment">Secondary Customer Segment</label>
                    <input nbInput type="text" formControlName="customerSegment" class="form-control"
                        name="customerSegment">

                    <label for="customerSegmentDescription">Secondary Customer Segment Description</label>
                    <input nbInput type="text" formControlName="customerSegmentDescription" class="form-control"
                        name="customerSegmentDescription">

                    <label for="parentSecondaryCustomerCode">Secondary Customer Group</label>
                    <input nbInput type="text" formControlName="parentSecondaryCustomerCode" class="form-control"
                        name="parentSecondaryCustomerCode">

                    <label for="parentSecondaryCustomerCodeDescription">Secondary Customer Group Description</label>
                    <input nbInput type="text" formControlName="parentSecondaryCustomerCodeDescription"
                        class="form-control" name="parentSecondaryCustomerCodeDescription">
                </div>
                <div class="col-xs-5 col-md-5">
                    <label for="attribute1">Traditional Trade</label>
                    <input nbInput type="text" formControlName="attribute1" class="form-control" name="attribute1">

                    <label for="attribute2">Modern Trade</label>
                    <input nbInput type="text" formControlName="attribute2" class="form-control" name="attribute2">

                    <label for="attribute3">Food Service</label>
                    <input nbInput type="text" formControlName="attribute3" class="form-control" name="attribute3">

                    <label for="attribute4">Industrial Food Service</label>
                    <input nbInput type="text" formControlName="attribute4" class="form-control" name="attribute4">

                    <label for="attribute5">Others</label>
                    <input nbInput type="text" formControlName="attribute5" class="form-control" name="attribute5">

                    <label for="attribute6">One-time Secondary Customer</label>
                    <input nbInput type="text" formControlName="attribute6" class="form-control" name="attribute6">

                    <label for="secondaryCustomerGroup">Secondary Customer Discount Group Code</label>
                    <input nbInput type="text" formControlName="secondaryCustomerGroup" class="form-control"
                        name="secondaryCustomerGroup">
                </div>
            </div>
            <br>
            <span> Invoice & Payment</span>
            <div class="row ">
                <div class="col-xs-5 col-md-5">
                    <label for="paymentTerm">Payment Term Code</label>
                    <input nbInput type="text" formControlName="paymentTerm" class="form-control" name="paymentTerm">

                    <label for="paymentTermDescription">Payment Term Description</label>
                    <input nbInput type="text" formControlName="paymentTermDescription" class="form-control"
                        name="paymentTermDescription">

                    <label for="paymentMethod">Payment Method Code</label>
                    <input nbInput type="text" formControlName="paymentMethod" class="form-control"
                        name="paymentMethod">

                    <label for="paymentMethodDescription">Payment Method Description</label>
                    <input nbInput type="text" formControlName="paymentMethodDescription" class="form-control"
                        name="paymentMethodDescription">

                    <label for="taxCode">Secondary Customer Tax Code</label>
                    <input nbInput type="text" formControlName="taxCode" class="form-control" name="taxCode">

                    <label for="businessType">Business Type</label>
                    <input nbInput type="text" formControlName="businessType" class="form-control" name="businessType">

                </div>
                <div class="col-xs-5 col-md-5">
                    <label for="pricePaymentTermCode">Price Payment Term Code</label>
                    <input nbInput type="text" formControlName="pricePaymentTermCode" class="form-control"
                        name="pricePaymentTermCode">

                    <label for="billToSecondaryCustomerCode">Bill To Secondary Customer Code</label>
                    <input nbInput type="text" formControlName="billToSecondaryCustomerCode" class="form-control"
                        name="billToSecondaryCustomerCode">

                    <label for="billToSecondaryCustomerName">Bill To Secondary Customer Name</label>
                    <input nbInput type="text" formControlName="attribute3" class="form-control" name="attribute3">

                    <label for="vatregistrationId">VAT Registration ID</label>
                    <input nbInput type="text" formControlName="vatregistrationId" class="form-control"
                        name="vatregistrationId">

                    <label for="secondaryCustomerNameInvoice">Secondary Customer Name Invoice</label>
                    <input nbInput type="text" formControlName="secondaryCustomerNameInvoice" class="form-control"
                        name="secondaryCustomerNameInvoice">

                    <label for="creditLimit">Credit Limit</label>
                    <input nbInput type="number" formControlName="creditLimit" class="form-control" name="creditLimit">

                </div>
            </div>
            <input type="hidden" formControlName="status" class="form-control" name="status" value="I">
            <input type="hidden" formControlName="deleted" class="form-control" name="deleted" value="false">

        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="close()" md-dialog-close>Close</button>
        <button nbButton status="success" (click)="submit(addSecondaryCustomerForm.value)">Save</button>
    </nb-card-footer>
</nb-card>
