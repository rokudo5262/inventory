<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-2" style="font-size: large;">Secondary customer List</div>
      <div class="col-md-10" style="justify-content: flex-end;">
        <button nbButton status="success" (click)="open(dialog)">
          <i class="fas fa-plus"></i>
          <span>Secondary customer</span> </button>
        <button nbButton status="danger" (click)="onClick()">
          <i class="fas fa-trash-alt"></i>
          <span>Delete</span> </button>
        <button nbButton status="primary" (click)="Rejected()">
          <!-- <i class="fas fa-trash-alt"></i> -->
          <span>Rejected</span> </button>
        <button nbButton status="primary" (click)="ReOpen()">
          <!-- <i class="fas fa-trash-alt"></i> -->
          <span>ReOpen</span> </button>
        <button nbButton status="primary" (click)="Approved()">
          <!-- <i class="fas fa-trash-alt"></i> -->
          <span>Approved</span> </button>
        <button nbButton status="primary" (click)="Deactivate()">
          <!-- <i class="fas fa-trash-alt"></i> -->
          <span>Deactivate</span> </button>
        <button nbButton status="primary" (click)="secondarycustomershiptoaddress()">Ship To Address</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]=" secondarycustomers$ | async" (deleteConfirm)="delete($event)"
      (userRowSelect)="onUserRowSelect($event)" (custom)="onCustomAction($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<!-- (userRowSelect)="onUserRowSelect($event)" -->
