<nb-card>
    <nb-card-body>
        <ng2-smart-table
        [settings]="settings"
        [source]="data"
        (edit)="navigateToEmployeeResponsibility($event)"
        (userRowSelect)="onUserRowSelect($event)"
        >
        </ng2-smart-table>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton outline status="danger" (click)="back()">Back</button>
        <button nbButton outline status="warning" (click)="delete()">Delete</button>
    </nb-card-footer>
</nb-card>
