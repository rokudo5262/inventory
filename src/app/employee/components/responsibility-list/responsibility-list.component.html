<nb-card>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="responsibility" (userRowSelect)="navigateToEmployeeResponsibility($event)"
             (deleteConfirm)="delete($event)">
        </ng2-smart-table>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton outline status="danger" (click)="back()">Back</button>
    </nb-card-footer>
</nb-card>
