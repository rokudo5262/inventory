<nb-card>
    <nb-card-header>New Warehouse</nb-card-header>
    <nb-card-body>

        <form [formGroup]="addWarehouseForm">

            <label for="warehouseName">Warehouse Name</label>
            <input type="text" formControlName="warehouseName" class="form-control" name="warehouseName" required>

            <label for="locationId">Location Id</label>
            <input type="number" formControlName="locationId" class="form-control" name="locationId"  required>

            <label for="warehouseAddress">Address</label>
            <input type="text" formControlName="warehouseAddress" class="form-control" name="warehouseAddress"  required>

            <label for="managerId">Warehouse Manager Id</label>
            <input type="number" formControlName="managerId" class="form-control" name="managerId" required>

            <label for="warehouseCode">Warehouse Code</label>
            <input type="text" formControlName="warehouseCode" class="form-control" name="warehouseCode"  required>

        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="btn btn-success" type="submit" status="success"
        (click)="onSubmit(addWarehouseForm.value)">Save</button>
        <button nbButton id="cancel" (click)="close()" status="danger">
        <i class="fas fa-ban"></i>&nbsp; Cancel
        </button>
    </nb-card-footer>
</nb-card>
