<nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-6"><label>Goods Group</label></div>
        <div class="col-6">
          <button nbButton outline status="success" size="medium" (click)="open()">Add</button>
        </div>
      </div>   
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="goodsgroups$ | async"
      (edit)="navigateToDetail($event)" (deleteConfirm)="delete($event)">
      </ng2-smart-table>
    </nb-card-body>
    <nb-card-footer></nb-card-footer>
</nb-card>
